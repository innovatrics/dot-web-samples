<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DOT WEB detect face sample</title>

    <style>
      section {
        border: 2px solid gray;
        padding: 50px;
      }
    </style>
  </head>

  <body>
    <section id="capture">
      capture image from video
      <input id="captureButton" type="button" value="start camera" />
      <input id="detectFaceFromVideo" type="button" value="detect face" />
    </section>
    <section id="file">
      select image from disk
      <input id="fileInput" type="file" />
      <input id="detectFaceFromDisk" type="button" value="detect face" />
    </section>
    <section id="output"></section>
    <script type="module" src="/client.js"></script>
  </body>
</html>
