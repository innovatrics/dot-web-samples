<div>
  <h2>Document auto capture</h2>
  <button (click)="onBackClick()" class="button">
    Go back
  </button>
  <button (click)="handleContinue()" class="button" [disabled]="isButtonDisabled">
    Continue detection
  </button>
  <div class="container">
   <app-document-camera 
   (onPhotoTaken)="handlePhotoTaken($event)" 
   (onError)="handleError($event)"></app-document-camera>
   <app-document-ui></app-document-ui>
  </div>
</div>
