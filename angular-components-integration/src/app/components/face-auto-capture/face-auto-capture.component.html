<div>
  <h2>Face auto capture</h2>
  <button
    (click)="onBackClick()"
    class="button"
  >
    Go back
  </button>
  <button
    (click)="handleContinue()"
    class="button"
    [disabled]="isButtonDisabled"
  >
    Continue detection
  </button>
  <div class="container">
    <app-face-camera
      (onPhotoTaken)="handlePhotoTaken($event)"
      (onError)="handleError($event)"
    ></app-face-camera>
    <app-face-ui ></app-face-ui>
  </div>
</div>
